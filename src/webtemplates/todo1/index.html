<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo1</title>
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/main.css" rel="stylesheet" />
	</head>

	<body>
		<div class="page-wrapper">
			<h1>TODO</h1>
			<form novalidate autocomplete="off" class="create-form" action="" method="post">
				<input
					class="form-input"
					maxlength="50"
					placeholder="Add a task"
					autocomplete="off"
					name="task"
				/>

				<button type="submit" class="btn btn-primary">CREATE</button>
			</form>
			<div class="todo-list-wrapper">
				<ul>
					<li>
						<input class="form-checkbox" type="checkbox" name="isDone" value="1" />
						<span>Test 1</span>
						<a href="detail.html" data-discover="true">Detail</a>
					</li>
					<li>
						<input
							class="form-checkbox"
							type="checkbox"
							name="isDone"
							value="2"
							checked
						/>
						<span>Test 2</span>
						<a href="detail.html" data-discover="true">Detail</a>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/main.js" defer="defer"></script>
	</body>
</html>
